<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Ali | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="theme-toggle-wrapper">
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <main class="bento-grid">
        <!-- Card 1: Hero / Profile (Spans 2 cols, 2 rows) -->
        <div class="card hero-card">
            <div class="hero-content">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <h1>Anas Ali</h1>
                <h2>CS Student & Flutter Developer</h2>
                <p>Crafting beautiful cross-platform experiences with code.</p>
                <a href="mailto:anas@example.com" class="btn-primary">Contact Me</a>
            </div>
        </div>

        <!-- Card 2: Location -->
        <div class="card geo-card">
            <div>
                <div class="geo-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Based in Pakistan</h3>
            </div>
            <div class="time-display" id="local-time">
                --:-- --
            </div>
        </div>

        <!-- Card 3: Tech Stack (Vertical) -->
        <div class="card tech-card">
            <h3>Stack</h3>
            <div class="tech-icons">
                <div class="tech-item" title="Flutter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M14.314 0L2.3 12 6 15.7 21.684.013h-7.357zm.014 11.072L7.857 17.53l6.47 6.47H21.7l-6.46-6.468 6.46-6.46h-7.37z" />
                    </svg>
                </div>
                <div class="tech-item" title="Dart">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M448 96c0-35.3-28.7-64-64-64H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96zM265.8 407.7c0-1.8-2.6-3.3-4.9-5.6L162.3 304l98.6-98.1c2.3-2.3 4.9-3.8 4.9-5.6v-51.1c0-2.3-2.6-4.6-4.9-6.1L133.8 270.6l-21 21.3 21 21.3 127.1 127.4c2.3-1.5 4.9-3.8 4.9-6.1V407.7zM291.3 198.9c1.8-2.3 3.3-4.9 5.6-4.9h51.1c2.3 0 4.6 2.6 6.1 4.9l-98.1 98.6-21.3 21.3-21.3-21.3 77.9-98.6z" />
                    </svg>
                </div>
                <div class="tech-item" title="Firebase">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <div class="tech-item" title="HTML5">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="tech-item" title="CSS3">
                    <i class="fa-brands fa-css3-alt"></i>
                </div>
                <div class="tech-item" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>

        <!-- Card 4: Services -->
        <div class="card services-card">
            <h3>Services</h3>
            <ul class="service-list">
                <li>Mobile Apps</li>
                <li>UI/UX Design</li>
                <li>Web Dev</li>
            </ul>
        </div>

        <!-- Card 5: Project Spotlight -->
        <div class="card project-card">
            <div class="project-content">
                <div class="project-text">
                    <h3>Project Spotlight</h3>
                    <p>Flagship Flutter App</p>
                    <span class="tag">Coming Soon</span>
                </div>
                <div class="project-visual">
                    <i class="fas fa-laptop-code"></i>
                </div>
            </div>
        </div>

        <!-- Card 6: Connect -->
        <div class="card connect-card">
            <h3>Let's Connect</h3>
            <div class="social-links">
                <a href="https://github.com/AnasAli-2722" target="_blank" aria-label="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" target="_blank" aria-label="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="mailto:anas@example.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
